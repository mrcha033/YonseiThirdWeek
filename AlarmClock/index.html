<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 시계</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="battery-container">
        <div class="battery">
            배터리: <span id="battery-level">100</span>%
        </div>
        <button class="charge-button" onclick="startCharging()">충전하기</button>
    </div>

    <div class="main-container">
        <div class="clock" id="clock">
            <!-- 초기값 제거 -->
        </div>

        <div class="alarm-list" id="alarm-list">
            <h2>알람 목록</h2>
            <!-- 알람 목록이 여기에 표시됩니다 -->
        </div>
    </div>

    <div class="alarm-form">
        <div class="time-inputs">
            <input type="number" id="hour" min="0" max="23" placeholder="시">
            <input type="number" id="minute" min="0" max="59" placeholder="분">
            <input type="number" id="second" min="0" max="59" placeholder="초">
        </div>
        
        <div class="mood-selector">
            <select id="mood" onchange="updateSoundOptions()">
                <option value="">어떤 기분으로 일어나시겠어요?</option>
                <option value="energetic">활기차게 시작</option>
                <option value="calm">부드럽게 일어나기</option>
                <option value="focused">집중하며 시작</option>
                <option value="happy">즐겁게 시작</option>
            </select>
            
            <select id="sound-select" disabled>
                <option value="">알람 소리를 선택하세요</option>
            </select>
        </div>
        
        <button onclick="addAlarm()">알람 추가</button>
    </div>

    <div class="charger-character" id="charger">
        <img src="images/charger.png" alt="팀장님">
    </div>

    <audio id="alarm-sound"></audio>
    <script src="script.js"></script>
</body>
</html>
